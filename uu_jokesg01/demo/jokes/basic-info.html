    <script>
      if (!location.href.match(/^(about:|file:)/)) {
        var bplCookie = document.cookie.match(/(^|;\s*)uu\.app\.bpl=([^;]+)/);
        var bplSegmentCount = bplCookie ? Number(bplCookie[2]) : null;
        if (typeof bplSegmentCount !== "number" || isNaN(bplSegmentCount) || bplSegmentCount < 0) bplSegmentCount = 2;
        var appBaseUrlPath = (
          location.pathname
            .split(/\//)
            .slice(0, 1 + bplSegmentCount)
            .join("/") + "/"
        )
          .replace(/\/+/g, "/")
          .replace(/"/g, "");
        var appAssetsRelativeUrlPath = "public/1.0.0/";
        document.write(
          '<base href="' +
            appBaseUrlPath +
            appAssetsRelativeUrlPath +
            '" data-uu-app-base="' +
            appBaseUrlPath +
            '" data-uu-app-assets-base="' +
            appAssetsRelativeUrlPath +
            '">'
        );
      }
    </script>

    <script type="text/babel">
      import UU5, { createComponent } from "uu5g04";
      import { SessionProvider } from "uu5g04-hooks";
      import * as UuDcc from "uu_dynamiccomponentcontentg02";
      import UuJokes from "uu_jokesg01";

      // MFA TODO Add better regExp with "^https://([^./]*[.])?plus4u[.]net(?=[:/]|$)" + localhost
      UU5.Environment.trustedDomainRegexp = ".*";
      UU5.Common.Tools.setLanguage("en");

      const DccComponent = createComponent({
        mixins: [UU5.Common.BaseMixin, UU5.Common.ElementaryMixin, UU5.Common.CcrReaderMixin],

        getDccLanguages_() {
          return ["cs", "en"];
        },

        onDccDataChange_(data, doneFn) {
          doneFn();
        },

        _fakeUpdate(data) {
          return new Promise(() => data);
        },

        //@@viewOn:render
        render() {
          return (
            <UuDcc.Bricks.Section
              data={{ id: "aaaaaaaaaaaaaaaaaaaaaaaa", code: "111111111111111111111111", content: this.props.dccData }}
              onUpdate={this._fakeUpdate}
              readOnly={false}
            />
          );
        },
        //@@viewOff:render
      });

      const Page = createComponent({
        render() {
          // DEV uuJokes
          const baseUri = "https://uuapp.plus4u.net/uu-jokes-maing01/2d2bd544eacf44b78e5ccaf16aa38b10";

          return (
            <Plus4U5.App.Spa appName="UuJokes">
              <Plus4U5.App.Page top={<Plus4U5.App.Top content="UuJokes.Jokes.BasicInfo - Demo" />}>
                <UU5.Bricks.Container>
                  <UU5.Bricks.Section header="nestingLevel = inline">
                    <DccComponent
                      dccData={`<uu5string/>
                    <UuJokes.Jokes.BasicInfo baseUri="${baseUri}" nestingLevel="inline"  />
                  `}
                    />
                  </UU5.Bricks.Section>
                  <UU5.Bricks.Section header="Default Properties">
                    <DccComponent
                      dccData={`<uu5string/>
                    <UuJokes.Jokes.BasicInfo baseUri="${baseUri}"  />
                  `}
                    />
                  </UU5.Bricks.Section>
                  <UU5.Bricks.Section header="Disabled">
                    <DccComponent
                      dccData={`<uu5string/>
                    <UuJokes.Jokes.BasicInfo baseUri="${baseUri}" disabled />
                  `}
                    />
                  </UU5.Bricks.Section>
                </UU5.Bricks.Container>
              </Plus4U5.App.Page>
            </Plus4U5.App.Spa>
          );
        },
      });

      UU5.Common.DOM.render(<Page />, document.getElementById("renderHere"));
