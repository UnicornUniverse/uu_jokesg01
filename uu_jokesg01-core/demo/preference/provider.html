<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UuJokesCore.Preference.Provider Demo</title>

    <script>
      // prettier-ignore
      if (!location.href.match(/^(about:|file:)/)) {
        var bplCookie = document.cookie.match(/(^|;\s*)uu\.app\.bpl=([^;]+)/);
        var bplSegmentCount = (bplCookie ? Number(bplCookie[2]) : null);
        if (typeof bplSegmentCount !== "number" || isNaN(bplSegmentCount) || bplSegmentCount < 0) bplSegmentCount = 2;
        var appBaseUrlPath = (location.pathname.split(/\//).slice(0,1+bplSegmentCount).join("/")+"/").replace(/\/+/g,"/").replace(/"/g,"");
        var appAssetsRelativeUrlPath = "public/1.0.0/";
        document.write('<base href="' + appBaseUrlPath + appAssetsRelativeUrlPath + '" data-uu-app-base="' + appBaseUrlPath + '" data-uu-app-assets-base="' + appAssetsRelativeUrlPath + '">');
      }
    </script>

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.plus4u.net/uu-jokesg01/0.0.0/assets/example-config.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="renderHere"></div>

    <script
      src="https://cdn.plus4u.net/uu-app-templateg01/1.0.0/in-browser-transpilation.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/babel">
      import UU5 from "uu5g04";
      import "uu5g04-bricks";
      import { createComponent, SessionProvider } from "uu5g04-hooks";
      import { SpaProvider } from "uu_plus4u5g02";
      import UuJokesCore from "uu_jokesg01-core";

      // uuCloud Development
      const baseUri = "https://uuapp.plus4u.net/uu-jokes-maing01/2d2bd544eacf44b78e5ccaf16aa38b10";

      const Page = createComponent({
        render() {
          return (
            <SpaProvider _baseUri={baseUri}>
              <UU5.Bricks.Container header="UuJokesCore.Preference.Provider Demo">
                <UuJokesCore.Preference.Provider baseUri={baseUri} uu5Tag="UuJokesCore.Joke.Detail" code="123">
                  {({ preferenceDataObject }) => {
                    return <UU5.Bricks.Todo props={preferenceDataObject} />;
                  }}
                </UuJokesCore.Preference.Provider>
              </UU5.Bricks.Container>
            </SpaProvider>
          );
        },
      });

      UU5.Common.DOM.render(<Page />, document.getElementById("renderHere"));
    </script>
  </body>
</html>
