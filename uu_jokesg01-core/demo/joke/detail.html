<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UuJokesCore.Joke.Detail Demo</title>

    <script>
      if (!location.href.match(/^(about:|file:)/)) {
        var bplCookie = document.cookie.match(/(^|;\s*)uu\.app\.bpl=([^;]+)/);
        var bplSegmentCount = bplCookie ? Number(bplCookie[2]) : null;
        if (typeof bplSegmentCount !== "number" || isNaN(bplSegmentCount) || bplSegmentCount < 0) bplSegmentCount = 2;
        var appBaseUrlPath = (
          location.pathname
            .split(/\//)
            .slice(0, 1 + bplSegmentCount)
            .join("/") + "/"
        )
          .replace(/\/+/g, "/")
          .replace(/"/g, "");
        var appAssetsRelativeUrlPath = "public/1.0.0/";
        document.write(
          '<base href="' +
            appBaseUrlPath +
            appAssetsRelativeUrlPath +
            '" data-uu-app-base="' +
            appBaseUrlPath +
            '" data-uu-app-assets-base="' +
            appAssetsRelativeUrlPath +
            '">'
        );
      }
    </script>

    <script>
      var uu5Environment = {
        uu5g05_componentUveUri:
          "https://uuapp.plus4u.net/uu-plus4ugo-maing01/f34b62a867db4bd89490534bb26451ad/component/render",
      };
    </script>

    <script src="https://cdn.plus4u.net/uu-uu5loaderg01/1.0.0/uu5loaderg01.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.plus4u.net/uu-jokesg01/0.0.0/assets/example-config.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="renderHere"></div>

    <script type="text/babel">
      import UU5 from "uu5g04";
      import { createComponent } from "uu5g04-hooks";
      import { SpaProvider } from "uu_plus4u5g02";
      import { Spa, RouteBar, RouteHeader } from "uu_plus4u5g02-app";
      import UuJokesCore from "uu_jokesg01-core";
      import "uu5g04-bricks";
      import "uu5g05-elements";
      import "uu_plus4u5g02-elements";

      // DEV uuJokes
      const baseUri = "https://uuapp.plus4u.net/uu-jokes-maing01/2d2bd544eacf44b78e5ccaf16aa38b10";
      const nonHomeBaseUri = "https://uuapp.plus4u.net/uu-jokes-maing01/363889bfd6644a74af903551b02d7a42";
      const oid = "611f837dfbb7bd0027e3b405"; // Forest (nemazat)

      const Page = createComponent({
        render() {
          return (
            <SpaProvider baseUri={nonHomeBaseUri}>
              <Spa>
                <RouteBar>
                  <RouteHeader title="UuJokesCore.Joke.Detail Demo" />
                </RouteBar>
                <UU5.Bricks.Container>
                  <UU5.Bricks.Section header="Inline Nesting Level">
                    <UuJokesCore.Joke.Detail baseUri={baseUri} oid={oid} uu5Id="123" nestingLevel="inline" />
                  </UU5.Bricks.Section>
                  <UU5.Bricks.Section header="Default Properties">
                    <UuJokesCore.Joke.Detail baseUri={baseUri} oid={oid} uu5Id="123" />
                  </UU5.Bricks.Section>
                </UU5.Bricks.Container>
              </Spa>
            </SpaProvider>
          );
        },
      });

      UU5.Common.DOM.render(<Page />, document.getElementById("renderHere"));
    </script>
  </body>
</html>
